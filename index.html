<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do or Die - Days Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientFlow 8s ease infinite;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .floating-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: floatOrb 15s linear infinite;
        }

        .orb:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-duration: 20s;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 120px;
            height: 120px;
            left: 80%;
            animation-duration: 25s;
            animation-delay: -5s;
        }

        .orb:nth-child(3) {
            width: 60px;
            height: 60px;
            left: 50%;
            animation-duration: 18s;
            animation-delay: -10s;
        }

        .orb:nth-child(4) {
            width: 100px;
            height: 100px;
            left: 20%;
            animation-duration: 22s;
            animation-delay: -15s;
        }

        .orb:nth-child(5) {
            width: 90px;
            height: 90px;
            left: 70%;
            animation-duration: 16s;
            animation-delay: -8s;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(30px);
            border-radius: 30px;
            padding: min(8vw, 4rem) min(6vw, 3rem);
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.2),
                inset 0 1px 1px rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            width: min(90vw, 600px);
            position: relative;
            z-index: 2;
            animation: containerFloat 6s ease-in-out infinite;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe);
            background-size: 400% 400%;
            animation: gradientFlow 6s ease infinite;
            border-radius: 32px;
            z-index: -1;
            opacity: 0.7;
        }

        .do-or-die {
            color: #ffffff;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.6),
                0 0 30px rgba(255, 255, 255, 0.4);
            margin-bottom: clamp(0.5rem, 2vw, 1rem);
            animation: doOrDiePulse 2s ease-in-out infinite;
        }

        .title {
            color: rgba(255, 255, 255, 0.9);
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: clamp(2rem, 5vw, 3rem);
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: titlePulse 4s ease-in-out infinite;
            letter-spacing: 1px;
        }

        .days-container {
            margin: clamp(2rem, 6vw, 4rem) 0;
            position: relative;
        }

        .days-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: halo 3s ease-in-out infinite;
        }

        .days-number {
            font-size: clamp(6rem, 16vw, 12rem);
            font-weight: 900;
            background: linear-gradient(45deg, #ffffff, #f0f8ff, #e6e6fa, #ffffff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            display: block;
            margin-bottom: clamp(0.5rem, 1vw, 1rem);
            animation: numberGlow 2s ease-in-out infinite, gradientShift 4s ease infinite;
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 1;
        }

        .days-label {
            font-size: clamp(1.2rem, 3vw, 2rem);
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: clamp(2px, 1vw, 4px);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: labelFloat 5s ease-in-out infinite;
            margin-bottom: clamp(1rem, 3vw, 2rem);
        }

        .real-time-container {
            margin: clamp(1rem, 3vw, 2rem) 0;
            display: flex;
            justify-content: center;
        }

        .real-time {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: clamp(0.8rem, 2vw, 1.2rem) clamp(1.5rem, 4vw, 2rem);
            backdrop-filter: blur(10px);
            animation: realTimeFloat 3s ease-in-out infinite;
            font-size: clamp(1.1rem, 3vw, 1.6rem);
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
        }

        .motivation {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.95);
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            font-weight: 500;
            padding: clamp(1rem, 3vw, 2rem) clamp(1.5rem, 4vw, 2.5rem);
            border-radius: 20px;
            margin-top: clamp(2rem, 5vw, 3rem);
            animation: motivationPulse 4s ease-in-out infinite;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }

        .completed {
            font-size: clamp(2rem, 6vw, 4rem);
            background: linear-gradient(45deg, #48bb78, #38b2ac, #4facfe, #00f2fe);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            animation: celebrate 1.5s ease-in-out infinite, gradientShift 3s ease infinite;
            text-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
        }

        @keyframes doOrDiePulse {
            0%, 100% { 
                opacity: 0.8;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.05);
            }
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes containerFloat {
            0%, 100% { 
                transform: translateY(0px);
            }
            50% { 
                transform: translateY(-10px);
            }
        }

        @keyframes titlePulse {
            0%, 100% { 
                opacity: 0.9;
                transform: scale(1);
            }
            50% { 
                opacity: 1;
                transform: scale(1.02);
            }
        }

        @keyframes numberGlow {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            }
            50% { 
                transform: scale(1.05);
                filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.6));
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes halo {
            0%, 100% { 
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        @keyframes labelFloat {
            0%, 100% { 
                transform: translateY(0px);
                opacity: 0.9;
            }
            50% { 
                transform: translateY(-5px);
                opacity: 1;
            }
        }

        @keyframes realTimeFloat {
            0%, 100% { 
                transform: translateY(0px);
                box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
            }
            50% { 
                transform: translateY(-4px);
                box-shadow: 0 12px 35px rgba(255, 255, 255, 0.15);
            }
        }

        @keyframes motivationPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
            }
            50% { 
                transform: scale(1.02);
                box-shadow: 0 15px 40px rgba(255, 255, 255, 0.2);
            }
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-3deg); }
            75% { transform: scale(1.1) rotate(3deg); }
        }

        @keyframes floatOrb {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes sparkle {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        /* Comprehensive responsive design for all screen sizes */
        
        /* Extra small devices (phones, 320px and up) */
        @media (max-width: 374px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 5vw 3vw;
                border-radius: 15px;
                width: 95vw;
                min-height: auto;
            }
            
            .container::before {
                border-radius: 17px;
            }
            
            .title {
                font-size: clamp(1.2rem, 5vw, 1.8rem);
                margin-bottom: 1.5rem;
            }
            
            .days-number {
                font-size: clamp(4rem, 15vw, 7rem);
                margin-bottom: 0.5rem;
            }
            
            .days-label {
                font-size: clamp(1rem, 4vw, 1.4rem);
            }
            
            .real-time {
                padding: clamp(0.7rem, 2vw, 1rem) clamp(1.3rem, 3.5vw, 1.8rem);
                font-size: clamp(1.05rem, 3.2vw, 1.4rem);
            }
            
            .motivation {
                font-size: clamp(0.9rem, 3.5vw, 1.1rem);
                padding: 1rem 1.2rem;
                margin-top: 1.5rem;
            }
        }

        /* Small devices (phones, 375px - 480px) */
        @media (min-width: 375px) and (max-width: 480px) {
            .container {
                padding: 6vw 4vw;
                border-radius: 20px;
                width: 92vw;
            }
            
            .container::before {
                border-radius: 22px;
            }
            
            .title {
                font-size: clamp(1.4rem, 4.5vw, 2rem);
            }
            
            .days-number {
                font-size: clamp(5rem, 16vw, 9rem);
            }
            
            .motivation {
                font-size: clamp(0.95rem, 3vw, 1.2rem);
                padding: 1.2rem 1.5rem;
            }
        }

        /* Medium small devices (large phones, 481px - 767px) */
        @media (min-width: 481px) and (max-width: 767px) {
            .container {
                padding: 7vw 5vw;
                border-radius: 25px;
                width: 90vw;
            }
            
            .container::before {
                border-radius: 27px;
            }
            
            .days-number {
                font-size: clamp(6rem, 15vw, 10rem);
            }
            
            .motivation {
                font-size: clamp(1rem, 2.8vw, 1.25rem);
                padding: 1.5rem 2rem;
            }
        }

        /* Medium devices (tablets, 768px - 991px) */
        @media (min-width: 768px) and (max-width: 991px) {
            .container {
                padding: 6vw 4vw;
                border-radius: 28px;
                width: 85vw;
                max-width: 650px;
            }
            
            .container::before {
                border-radius: 30px;
            }
            
            .title {
                font-size: clamp(2rem, 4vw, 2.8rem);
                margin-bottom: 2.5rem;
            }
            
            .days-number {
                font-size: clamp(8rem, 14vw, 12rem);
                margin-bottom: 1.5rem;
            }
            
            .days-label {
                font-size: clamp(1.5rem, 3vw, 2.2rem);
            }
            
            .motivation {
                font-size: clamp(1.1rem, 2.5vw, 1.4rem);
                padding: 1.8rem 2.5rem;
                margin-top: 2.5rem;
            }
            
            .completed {
                font-size: clamp(2.5rem, 5vw, 4.5rem);
            }
        }

        /* Large devices and up */
        @media (min-width: 992px) {
            .container {
                padding: 4rem 3.5rem;
                border-radius: 30px;
                width: 80vw;
                max-width: 700px;
            }
            
            .title {
                font-size: 2.5rem;
                margin-bottom: 3rem;
            }
            
            .days-number {
                font-size: 12rem;
                margin-bottom: 2rem;
            }
            
            .days-label {
                font-size: 2rem;
            }
            
            .motivation {
                font-size: 1.3rem;
                padding: 2rem 2.5rem;
                margin-top: 3rem;
            }
        }

        /* Portrait orientation adjustments */
        @media (orientation: portrait) and (max-height: 667px) {
            .container {
                padding: 4vw 3vw;
            }
            
            .title {
                margin-bottom: 1.5rem;
            }
            
            .days-container {
                margin: 1.5rem 0;
            }
            
            .motivation {
                margin-top: 1.5rem;
                padding: 1rem 1.5rem;
            }
        }

        /* Landscape orientation adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
            }
            
            .container {
                padding: 2rem 2.5rem;
                width: 85vw;
            }
            
            .title {
                font-size: 1.8rem;
                margin-bottom: 1rem;
            }
            
            .days-container {
                margin: 1rem 0;
            }
            
            .days-number {
                font-size: 5rem;
                margin-bottom: 0.5rem;
            }
            
            .days-label {
                font-size: 1.2rem;
            }
            
            .real-time {
                padding: clamp(0.6rem, 1.5vw, 0.9rem) clamp(1.2rem, 3vw, 1.6rem);
                font-size: clamp(1rem, 2.8vw, 1.3rem);
            }
            
            .motivation {
                font-size: 1rem;
                padding: 1rem 1.5rem;
                margin-top: 1rem;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .container {
                background: rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.15);
            }
            
            .motivation {
                background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.2));
                border: 1px solid rgba(255, 255, 255, 0.2);
            }
            
            .time-unit {
                background: rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.15);
            }
            
            .real-time {
                background: rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.15);
            }
        }

        /* Reduced motion preference */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .orb {
                animation: none;
            }
            
            .sparkle {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <div class="floating-orbs">
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
        <div class="orb"></div>
    </div>

    <div class="sparkles" id="sparkles"></div>

    <div class="container">
        <div class="do-or-die">âš¡ DO OR DIE âš¡</div>
        <h1 class="title">Days Remaining</h1>
        
        <div class="days-container">
            <span class="days-number" id="days">0</span>
            <div class="days-label">Days</div>
        </div>

        <div class="real-time-container">
            <div class="real-time" id="realTime">
                12:00:00 AM
            </div>
        </div>

        <div class="motivation" id="motivation">
            Every day is a new opportunity to achieve greatness
        </div>

        <div class="completed" id="completed" style="display: none;">
            ðŸŽ‰ Goal Achieved! ðŸŽ‰
        </div>
    </div>

    <script>
        const targetDate = new Date('2025-12-31T23:59:59');

        function updateCountdown() {
            const now = new Date().getTime();
            const target = targetDate.getTime();
            const difference = target - now;

            if (difference <= 0) {
                document.querySelector('.days-container').style.display = 'none';
                document.querySelector('.real-time-container').style.display = 'none';
                document.getElementById('motivation').style.display = 'none';
                document.getElementById('completed').style.display = 'block';
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            document.getElementById('days').textContent = days;

            updateMotivation(days);
        }

        function updateRealTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12;
            hours = hours ? hours : 12; // 0 should be 12
            
            const timeString = `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} ${ampm}`;
            document.getElementById('realTime').textContent = timeString;
        }

        function updateMotivation(days) {
            const motivation = document.getElementById('motivation');
            let message;

            if (days > 300) {
                message = "The journey of a thousand miles begins with a single step";
            } else if (days > 250) {
                message = "Consistency is the key to extraordinary results";
            } else if (days > 200) {
                message = "Progress, not perfection, is what matters most";
            } else if (days > 150) {
                message = "Great things take time, stay focused on your goals";
            } else if (days > 100) {
                message = "You're closer than you think, keep pushing forward";
            } else if (days > 60) {
                message = "The final stretch is where champions are made";
            } else if (days > 30) {
                message = "Success is just around the corner, don't give up";
            } else if (days > 14) {
                message = "Make every day count, you're almost there";
            } else if (days > 7) {
                message = "One week remaining - finish strong";
            } else if (days > 3) {
                message = "Final days - you've got this";
            } else if (days > 1) {
                message = "Almost there - stay determined";
            } else {
                message = "Today is the day - make it happen";
            }

            motivation.textContent = message;
        }

        function createSparkles() {
            const container = document.getElementById('sparkles');
            const sparkleCount = 20;

            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                sparkle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(sparkle);
            }
        }

        // Initialize
        createSparkles();
        updateCountdown();
        updateRealTime();
        setInterval(updateCountdown, 1000);
        setInterval(updateRealTime, 1000);

        // Add random sparkles periodically
        setInterval(() => {
            const sparkles = document.querySelectorAll('.sparkle');
            if (sparkles.length < 30) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.getElementById('sparkles').appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 4000);
            }
        }, 500);
    </script>
</body>
</html>
